<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Paneli</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h1 class="mb-4">Admin Paneli</h1>
      <p>
        <a href="/api/logout">Çıkış Yap</a> |
        <a href="/admin123rapor">Rapor Paneli</a>
      </p>
      <div id="adminTable"></div>
    </div>
    <script>
      // Admin paneli verilerini getir
      fetch("/api/links")
        .then((res) => res.json())
        .then((data) => {
          let html = `<table class="table table-bordered">
                      <tr>
                        <th>ID</th>
                        <th>Oluşturulma Tarihi</th>
                        <th>Orijinal Link</th>
                        <th>Kısaltılmış Link</th>
                        <th>Rapor Sayısı</th>
                        <th>İşlem</th>
                      </tr>`;
          data.forEach((link) => {
            html += `<tr>
                    <td>${link.id}</td>
                    <td>${new Date(link.created_at).toLocaleString()}</td>
                    <td><a href="${link.original}" target="_blank">${link.original}</a></td>
                    <td><a href="${location.protocol}//${location.host}/${link.short}" target="_blank">${link.short}</a></td>
                    <td>${link.reports}</td>
                    <td>
                      <form method="POST" action="/api/delete" onsubmit="return confirm('Bu linki silmek istediğinize emin misiniz?');">
                        <input type="hidden" name="short" value="${link.short}">
                        <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                      </form>
                    </td>
                  </tr>`;
          });
          html += `</table>`;
          document.getElementById("adminTable").innerHTML = html;
        });
    </script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
