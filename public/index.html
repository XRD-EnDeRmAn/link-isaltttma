<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gelişmiş URL Kısaltma Servisi</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- AOS Animasyonları -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Özel CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">URL Kısaltma</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Menüyü aç"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/login.html"
                ><i class="fa-solid fa-right-to-bracket"></i> Giriş Yap</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register.html"
                ><i class="fa-solid fa-user-plus"></i> Kayıt Ol</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard"
                ><i class="fa-solid fa-chart-line"></i> Dashboard</a>
            </li>
          </ul>

          <!-- Tema Butonu Navbar dışında -->
          <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
      </div>
    </nav>


    <!-- Hero Section -->
    <section id="hero" class="d-flex align-items-center" data-aos="fade-up">
      <div class="container text-center">
        <h1 class="display-4 fw-bold mb-3">
          URL Kısaltma Servisine Hoşgeldiniz
        </h1>
        <p class="lead mb-5">
          Uzun URL'leri kısa, paylaşılabilir ve opsiyonel özel linklerle
          dönüştürün.
        </p>
        <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px">
          <form id="shortenForm">
            <div class="mb-3">
              <input
                type="url"
                id="originalUrl"
                class="form-control form-control-lg"
                placeholder="Orijinal URL"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                id="customAlias"
                class="form-control form-control-lg"
                placeholder="Özel link (opsiyonel)"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                id="linkPassword"
                class="form-control form-control-lg"
                placeholder="Link Şifresi (opsiyonel)"
              />
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100">
              <i class="fa-solid fa-cut me-2"></i> Kısalt
            </button>
          </form>
          <div id="result" class="result hidden mt-4" data-aos="zoom-in">
            <p>
              Kısaltılmış Link: <a id="shortUrl" href="#" target="_blank"></a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- QR Kod Oluşturma Bölümü -->
    <section id="qrSection" class="py-5 bg-light" data-aos="fade-up">
      <div class="container">
        <h3 class="text-center mb-4">QR Kod Oluştur</h3>
        <form
          id="qrForm"
          class="d-flex flex-column gap-2 mx-auto"
          style="max-width: 400px"
        >
          <input
            type="text"
            id="qrShortLink"
            class="form-control"
            placeholder="Kısaltılmış Link (örn: abc123)"
            required
          />
          <button type="submit" class="btn btn-info">QR Kod Oluştur</button>
        </form>
        <div id="qrResult" class="mt-4 text-center hidden">
          <img id="qrImage" src="" alt="QR Kod" />
        </div>
      </div>
    </section>

    <!-- Raporlama Bölümü -->
    <section id="reportSection" class="py-5 bg-white" data-aos="fade-up">
      <div class="container">
        <h3 class="text-center mb-4">Link Raporla</h3>
        <form
          id="reportForm"
          class="d-flex flex-column gap-2 mx-auto"
          style="max-width: 400px"
        >
          <input
            type="text"
            id="reportLink"
            class="form-control"
            placeholder="Raporlanacak Kısaltılmış Link"
            required
          />
          <textarea
            id="reportReason"
            class="form-control"
            placeholder="Rapor nedeni (opsiyonel)"
          ></textarea>
          <button type="submit" class="btn btn-warning">Rapor Gönder</button>
        </form>
        <p id="reportMessage" class="text-center mt-3"></p>
      </div>
    </section>

    <!-- Bootstrap JS, AOS ve Özel JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000 });
    </script>
    <script src="script.js"></script>
  </body>
</html>
