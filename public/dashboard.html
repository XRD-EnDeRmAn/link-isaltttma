<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kullanıcı Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="mb-4">Dashboard</h1>
    <p><a href="/api/logout">Çıkış Yap</a></p>
    <div id="dashboardTable"></div>
  </div>
  <script>
    fetch('/api/links')
      .then(res => res.json())
      .then(data => {
        // Sadece oturumdaki kullanıcıya ait linkleri filtreleyin
        // Bu örnekte kullanıcı bilgisi sunucu oturumundan alınıyor;
        // Gerçek uygulamada ek kontrol gerekir.
        let html = `<table class="table table-bordered">
                      <tr>
                        <th>ID</th>
                        <th>Oluşturulma Tarihi</th>
                        <th>Orijinal Link</th>
                        <th>Kısaltılmış Link</th>
                        <th>Rapor Sayısı</th>
                      </tr>`;
        data.forEach(link => {
          html += `<tr>
                    <td>${link.id}</td>
                    <td>${new Date(link.created_at).toLocaleString()}</td>
                    <td><a href="${link.original}" target="_blank">${link.original}</a></td>
                    <td><a href="${location.protocol}//${location.host}/${link.short}" target="_blank">${link.short}</a></td>
                    <td>${link.reports}</td>
                  </tr>`;
        });
        html += `</table>`;
        document.getElementById('dashboardTable').innerHTML = html;
      });
  </script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
